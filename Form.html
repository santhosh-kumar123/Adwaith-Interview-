<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Form.css" />
  </head>
  <body>
    <section class="formSection">
    <div class="formdiv1">
    <form action="">
      <table>
        <h1 style="color: rgb(47, 50, 11) ; text-align: center;">Login Form</h1>
        <tr>
          <td><label for="email">Email :</label></td>
          <td><input id="email" name="email" type="email" placeholder="enterEmail" required /></td>
        </tr>
        <tr>
          <td><label for="password">Password :</label></td>
          <td>
            <input id="password" name="password" type="password" placeholder="enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
          </td>
        </tr>
        <td>
           <button type="submit">Submit</button>
        </td>
      </table>
    </form>
    </div>
    </section>
    <script src="./Form.js"></script>
  </body>
</html>
